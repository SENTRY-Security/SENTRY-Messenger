<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>已登出 | SENTRY MESSENGER</title>
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.ico" />
    <style>
      :root { color-scheme: dark; }
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #050a14;
        font-family: 'SF Mono', SFMono-Regular, Consolas, 'Liberation Mono', Menlo, monospace;
        color: #f8fafc;
        overflow: hidden;
        position: relative;
      }
      /* subtle radial vignette overlay */
      body::before {
        content: '';
        position: fixed;
        inset: 0;
        background: radial-gradient(ellipse at 50% 50%, transparent 0%, rgba(5,10,20,0.4) 60%, rgba(5,10,20,0.85) 100%);
        pointer-events: none;
        z-index: 0;
      }
      .logout-stage {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0;
        padding: 32px;
      }
      /* logo with breathing glow */
      .logout-logo {
        width: 52px;
        height: 52px;
        margin-bottom: 18px;
        filter: brightness(0) invert(1)
          drop-shadow(0 0 18px rgba(56,189,248,0.45))
          drop-shadow(0 0 40px rgba(99,102,241,0.25));
        animation: logo-pulse 3s ease-in-out infinite;
      }
      @keyframes logo-pulse {
        0%, 100% {
          filter: brightness(0) invert(1)
            drop-shadow(0 0 18px rgba(56,189,248,0.45))
            drop-shadow(0 0 40px rgba(99,102,241,0.25));
        }
        50% {
          filter: brightness(0) invert(1)
            drop-shadow(0 0 28px rgba(56,189,248,0.7))
            drop-shadow(0 0 60px rgba(99,102,241,0.4));
        }
      }
      /* brand text */
      .logout-brand {
        font-size: 18px;
        font-weight: 700;
        letter-spacing: 4px;
        color: #e0f2fe;
        margin-bottom: 8px;
        text-shadow: 0 0 20px rgba(56,189,248,0.5), 0 0 40px rgba(99,102,241,0.3);
      }
      /* sublabel */
      .logout-sublabel {
        font-size: 11px;
        letter-spacing: 2.5px;
        color: rgba(148,163,184,0.65);
        text-transform: uppercase;
        margin-bottom: 32px;
      }
      /* logout message */
      .logout-message {
        font-size: 13px;
        letter-spacing: 1px;
        color: rgba(148,163,184,0.7);
        animation: msg-fade-in .8s ease forwards;
      }
      @keyframes msg-fade-in {
        from { opacity: 0; transform: translateY(6px); }
        to   { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <main class="logout-stage" aria-labelledby="logoutMessage">
      <img class="logout-logo" src="../assets/images/logo.svg" alt="" />
      <div class="logout-brand">SENTRY MESSENGER</div>
      <div class="logout-sublabel">END-TO-END ENCRYPTED</div>
      <p id="logoutMessage" class="logout-message">系統已登出，所有本機資料已清除。</p>
    </main>
  </body>
</html>
