<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>已登出 | SENTRY Message</title>
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.ico" />
    <style>
      :root {
        color-scheme: dark;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #1f2937, #0f172a 65%);
        font-family: 'Noto Sans TC', 'PingFang TC', 'Microsoft JhengHei', sans-serif;
        color: #f8fafc;
      }
      .logout-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 36px;
        padding: 32px;
        text-align: center;
      }
      .logo-wrapper {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(239, 68, 68, 0.15);
        box-shadow: 0 0 45px rgba(248, 113, 113, 0.35);
        overflow: hidden;
      }
      .logo-wrapper::before,
      .logo-wrapper::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(248, 113, 113, 0.45), transparent 70%);
        opacity: 0.7;
        animation: pulse 4s ease-in-out infinite;
      }
      .logo-wrapper::after {
        animation-delay: 2s;
      }
      .logo-wrapper img {
        position: relative;
        width: 88px;
        height: 88px;
        z-index: 1;
        filter: drop-shadow(0 0 12px rgba(248, 113, 113, 0.45));
      }
      .logout-message {
        font-size: 1.1rem;
        letter-spacing: 0.05em;
        color: rgba(248, 250, 252, 0.85);
      }
      @keyframes pulse {
        0%,
        100% {
          transform: scale(0.95);
          opacity: 0.55;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.95;
        }
      }
    </style>
  </head>
  <body>
    <main class="logout-container" aria-labelledby="logoutMessage">
      <div class="logo-wrapper">
        <img src="../assets/images/logo.svg" alt="SENTRY Message" />
      </div>
      <p id="logoutMessage" class="logout-message">系統已登出，所有本機資料已清除。</p>
    </main>
  </body>
</html>
