name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
      - claude/fix-mse-append-error-xTHHl

jobs:
  deploy-worker:
    runs-on: ubuntu-latest
    name: Deploy Data Worker
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Apply D1 Migrations
        working-directory: data-worker
        run: |
          echo "Applying D1 migrations..."
          npx wrangler d1 migrations apply message_db --remote --yes
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CI: true
          WRANGLER_SEND_METRICS: false

      - name: Deploy Worker
        working-directory: data-worker
        run: |
          echo "Deploying worker..."
          npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CI: true
          WRANGLER_SEND_METRICS: false

  deploy-pages:
    runs-on: ubuntu-latest
    name: Deploy Web Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Root Dependencies
        run: npm install

      - name: Install Web Dependencies
        working-directory: web
        run: npm install

      - name: Build Web
        working-directory: web
        run: |
          echo "Starting web build..."
          npm run build
        env:
          CI: true

      - name: Copy Functions to Dist
        working-directory: web
        run: |
          if [ -d "functions" ]; then
            echo "Copying functions to dist/functions..."
            mkdir -p dist/functions
            cp -r functions/* dist/functions/
          else
            echo "Functions directory not found, skipping copy."
          fi

      - name: Deploy to Cloudflare Pages
        working-directory: web
        run: |
          echo "Deploying to Cloudflare Pages (Project: message-web-hybrid, Branch: ${{ github.ref_name }})..."
          npx wrangler pages deploy ./dist --project-name message-web-hybrid --branch=${{ github.ref_name }} --commit-dirty=true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CI: true
          WRANGLER_SEND_METRICS: false
