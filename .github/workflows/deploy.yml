name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
      - claude/fix-mse-append-error-xTHHl

jobs:
  deploy-worker:
    runs-on: ubuntu-latest
    name: Deploy Data Worker
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        working-directory: data-worker
        run: npm install

      - name: Apply D1 Migrations
        working-directory: data-worker
        run: npx wrangler d1 migrations apply message_db --remote --yes
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy Worker
        working-directory: data-worker
        run: npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  deploy-pages:
    runs-on: ubuntu-latest
    name: Deploy Web Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Root Dependencies
        run: npm install

      - name: Install Web Dependencies
        working-directory: web
        run: npm install

      - name: Build Web
        working-directory: web
        run: npm run build

      - name: Deploy to Cloudflare Pages
        working-directory: web
        run: npx wrangler pages deploy ./dist --project-name message-web-hybrid --branch=main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
