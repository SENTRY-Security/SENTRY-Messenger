name: Deploy to Cloudflare

on:
  push:

jobs:
  deploy-worker:
    runs-on: ubuntu-latest
    name: Deploy Data Worker
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Check Wrangler Authentication
        run: npx wrangler@4 whoami
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Apply D1 Migrations
        working-directory: data-worker
        run: |
          echo "Applying D1 migrations..."
          npx wrangler@4 d1 migrations apply message_db --remote || echo "No pending migrations or error applying migrations"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CI: true

      - name: Deploy Worker
        working-directory: data-worker
        run: |
          echo "Deploying Cloudflare Worker..."
          npx wrangler@4 deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CI: true

  deploy-pages:
    runs-on: ubuntu-latest
    name: Deploy Web Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Root Dependencies
        run: npm install

      - name: Install Web Dependencies
        working-directory: web
        run: npm install

      - name: Build Web
        working-directory: web
        run: |
          echo "Starting web build..."
          npm run build
        env:
          CI: true

      - name: Copy Functions to Dist
        working-directory: web
        run: |
          if [ -d "functions" ]; then
            echo "Copying functions to dist/functions..."
            mkdir -p dist/functions
            cp -r functions/* dist/functions/
          else
            echo "Functions directory not found, skipping copy."
          fi

      - name: Deploy to Cloudflare Pages
        working-directory: web
        run: |
          echo "Deploying to Cloudflare Pages (Project: message-web-hybrid)..."
          npx wrangler@4 pages deploy ./dist --project-name message-web-hybrid --branch=${{ github.ref_name }} --commit-dirty=true --commit-message="CI Deploy $(date)"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CI: true

  deploy-backend:
    runs-on: ubuntu-latest
    name: Deploy Node.js Backend
    needs: [deploy-worker, deploy-pages]
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          envs: BACKEND_ENV
          script: |
            cd service
            echo "Pulling latest code..."
            git fetch origin
            BRANCH="${{ github.ref_name }}"
            git checkout "$BRANCH" || git checkout -b "$BRANCH"
            git reset --hard "origin/$BRANCH"

            echo "Writing .env from GitHub Secrets..."
            printf '%s\n' "$BACKEND_ENV" > .env
            chmod 600 .env

            echo "Installing dependencies..."
            npm install --production

            echo "Managing PM2 services..."
            if npx pm2 list | grep -q "message-api"; then
              echo "Reloading existing PM2 process..."
              npx pm2 reload message-api
            else
              echo "Starting new PM2 process..."
              npx pm2 start src/server.js --name message-api
              npx pm2 save
            fi
        env:
          BACKEND_ENV: |
            # ==============================================================================
            # Auto-generated by GitHub Actions â€” DO NOT edit manually
            # ==============================================================================
            NODE_ENV=production
            SERVICE_NAME=message-api
            SERVICE_VERSION=0.1.0
            PORT=${{ secrets.PORT }}
            ADMIN_IP_ALLOW=${{ secrets.ADMIN_IP_ALLOW }}
            REMOTE_CONSOLE_ENABLED=1
            CORS_ORIGIN=${{ secrets.CORS_ORIGIN }}
            # Cloudflare
            CLOUDFLARE_ACCOUNT_ID=${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
            CLOUDFLARE_EMAIL=${{ secrets.CLOUDFLARE_EMAIL }}
            CLOUDFLARE_API_KEY=${{ secrets.CLOUDFLARE_API_KEY }}
            CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_API_TOKEN }}
            # Data API
            DATA_API_URL=${{ secrets.DATA_API_URL }}
            DATA_API_HMAC=${{ secrets.DATA_API_HMAC }}
            ACCOUNT_HMAC_KEY=${{ secrets.ACCOUNT_HMAC_KEY }}
            INVITE_TOKEN_KEY=${{ secrets.INVITE_TOKEN_KEY }}
            # OPAQUE Auth
            OPAQUE_OPRF_SEED=${{ secrets.OPAQUE_OPRF_SEED }}
            OPAQUE_AKE_PRIV_B64=${{ secrets.OPAQUE_AKE_PRIV_B64 }}
            OPAQUE_AKE_PUB_B64=${{ secrets.OPAQUE_AKE_PUB_B64 }}
            OPAQUE_SERVER_ID=${{ secrets.OPAQUE_SERVER_ID }}
            # NTAG424
            NTAG424_KM=${{ secrets.NTAG424_KM }}
            NTAG424_KDF=${{ secrets.NTAG424_KDF }}
            NTAG424_SALT=${{ secrets.NTAG424_SALT }}
            NTAG424_INFO=${{ secrets.NTAG424_INFO }}
            NTAG424_KVER=${{ secrets.NTAG424_KVER }}
            # Portal
            PORTAL_HMAC_SECRET=${{ secrets.PORTAL_HMAC_SECRET }}
            PORTAL_API_ORIGIN=${{ secrets.PORTAL_API_ORIGIN }}
            # WebSocket
            WS_TOKEN_SECRET=${{ secrets.WS_TOKEN_SECRET }}
            # S3 / R2
            S3_ENDPOINT=${{ secrets.S3_ENDPOINT }}
            S3_REGION=${{ secrets.S3_REGION }}
            S3_BUCKET=${{ secrets.S3_BUCKET }}
            S3_ACCESS_KEY=${{ secrets.S3_ACCESS_KEY }}
            S3_SECRET_KEY=${{ secrets.S3_SECRET_KEY }}
            SIGNED_PUT_TTL=${{ secrets.SIGNED_PUT_TTL }}
            SIGNED_GET_TTL=${{ secrets.SIGNED_GET_TTL }}
            # Upload
            UPLOAD_MAX_BYTES=${{ secrets.UPLOAD_MAX_BYTES }}
            UPLOAD_ALLOWED_TYPES=${{ secrets.UPLOAD_ALLOWED_TYPES }}
            # TURN / SFU
            TURN_TTL_SECONDS=${{ secrets.TURN_TTL_SECONDS }}
            CLOUDFLARE_TURN_TOKEN_ID=${{ secrets.CLOUDFLARE_TURN_TOKEN_ID }}
            CLOUDFLARE_TURN_TOKEN_KEY=${{ secrets.CLOUDFLARE_TURN_TOKEN_KEY }}
            CLOUDFLARE_SFU_TOKEN_ID=${{ secrets.CLOUDFLARE_SFU_TOKEN_ID }}
            CLOUDFLARE_SFU_TOKEN_KEY=${{ secrets.CLOUDFLARE_SFU_TOKEN_KEY }}
            # Auth Keys
            PRIVATE_KEY_PUBLIC_PEM=${{ secrets.PRIVATE_KEY_PUBLIC_PEM }}
