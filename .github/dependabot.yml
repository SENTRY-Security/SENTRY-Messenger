version: 2

updates:
  # Root dependencies (backend + dev tools)
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 10
    groups:
      aws-sdk:
        patterns: ["@aws-sdk/*"]
      noble-crypto:
        patterns: ["@noble/*"]

  # Frontend dependencies
  - package-ecosystem: npm
    directory: /web
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
